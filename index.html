<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <img src="img/triangle.png" alt="A oicture of a triangle with labels">
      <h1>What kind of triangle is this?</h1>
      <h2>Enter lengths A, B, and C below in cm:</h2>
      <form id="triangle">

        <div class="form-group">
          <label for="">Side A </label>
          <input id="A" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="">Side B</label>
          <input id="B" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="">Side C</label>
          <input id="C" class="form-control" type="number">
        </div>

        <button type="submit" class="button">Submit</button>

      </form>
      <div id="output">
      </div>

    </div>
  </body>
  </html>
